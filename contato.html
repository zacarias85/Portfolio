<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Zacarias Thequimo - Contato</title>
    <style>
        /* Estilos iguais ao da página inicial */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .section {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
        <nav>
            <a href="index.html">Sobre Mim</a>
            <a href="habilidades.html">Habilidades</a>
            <a href="projetos.html">Projetos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <section id="contato" class="section">
            <h2>Contato</h2>
            <form>
                <input type="text" placeholder="Seu Nome" required>
                <input type="email" placeholder="Seu E-mail" required>
                <input type="text" placeholder="Assunto">
                <textarea placeholder="Sua Mensagem" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Zacarias Thequimo | <a href="https://github.com/zacarias-thequimo">GitHub</a> | <a href="https://linkedin.com/in/zacarias-thequimo">LinkedIn</a></p>
    </footer>
</body>
</html>
